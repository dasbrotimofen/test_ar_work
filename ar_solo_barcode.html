<!DOCTYPE html>
<html>
<head> 
    <link rel="icon" href="data:,">  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>       
<body style="margin : 0px; overflow: hidden;">
	<a-scene 
		vr-mode-ui="enabled: false;"
		loading-screen="enabled: false;"		
		arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"		 														      
		embedded														      
		>
		
		

		<!-- handle matrix marker -->
		<a-marker-camera type='barcode' value='5'>
		      <a-entity
			position="0 -1 0"
			scale="0.05 0.05 0.05"
			gltf-model="https://raw.githack.com/dasbrotimofen/test_ar_work/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
		       </a-entity>
		</a-marker-camera>

	</a-scene>
</body>
</html>
