<!DOCTYPE html>
<html>
<head> 
    <link rel="icon" href="data:,">  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!-- include ar.js for A-Frame -->   
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>       
  <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <!--<a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'></a-scene>-->
        <a-scene   
		vr-mode-ui="enabled: false;"
                loading-screen="enabled: false;"
                renderer="logarithmicDepthBuffer: true; antialias: true;"
                embedded 
                arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
                 >
          
          <a-marker type='barcode' value='1'>
            <a-entity
                scale="0.05 0.05 0.05"
                gltf-model="https://raw.githack.com/dasbrotimofen/test_ar_work/master/aframe/examples/assets/Dach_with_stuff_02_scale.gltf">
            </a-entity>
          </a-marker>
          
          <a-marker type='barcode' value='5'>
            <a-entity
                scale="0.05 0.05 0.05"
                gltf-model="https://raw.githack.com/dasbrotimofen/test_ar_work/master/aframe/examples/assets/Dach13122021.gltf">
            </a-entity>
          </a-marker>
		
         <a-entity camera></a-entity>   
       </a-scene>
   </body>
</html>
