  <!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!-- include ar.js for A-Frame -->
    <!-- i<script src="https://raw.githubusercontent.com/dasbrotimofen/test_ar_work/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js" ></script>
  <head> 
  <link rel="icon" href="data:,">
  </head>   
    
    <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <!--<a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'></a-scene>-->
        <a-scene embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
          
          <a-marker-camera type='barcode' value='5'>
              <a-entity
                position="0 -1 0"
                scale="0.05 0.05 0.05"
                gltf-model="https://raw.githack.com/dasbrotimofen/test_ar_work/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
               </a-entity>
          </a-marker-camera>
          
          <a-marker-camera type='barcode' value='1'>
            <a-entity
                scale="0.05 0.05 0.05"
                gltf-model="https://raw.githack.com/dasbrotimofen/test_ar_work/master/aframe/examples/assets/Dach13122021.gltf">
            </a-entity>
          </a-marker-camera>
         
       </a-scene>
    </body>
</html>
