<!DOCTYPE html>
<html>
    <head>
        <title>&lt;model-viewer&gt; Rendering Showcase</title>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width'>
        
         <!-- Import the component -->
         <script 
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
        </script>      
       
    <style> 
          model-viewer#reveal {
            --poster-color: transparent;
           }          
    </style>             
  </head>   
<body>
  
<!-- Use it like any other HTML element -->
<model-viewer alt="TS Building from ZHAW"
              src="https://raw.githack.com/dasbrotimofen/test_ar_work/master/aframe/examples/assets/plushy_cat/plush_cat.gltf"
              ar ar-modes="webxr scene-viewer quick-look"
              environment-image="https://raw.githack.com/dasbrotimofen/test_ar_work/master/HRDis/wide_street_01_1k.hdr"
              poster="https://raw.githack.com/dasbrotimofen/test_ar_work/master/aframe/examples/assets/plushy_cat/poster.webp"
              seamless-poster shadow-intensity="1"
              camera-controls>

</model-viewer> 
  
  </body>
</html>
