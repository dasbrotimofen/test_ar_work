  <!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!-- include ar.js for A-Frame -->
    <!-- i<script src="https://raw.githubusercontent.com/dasbrotimofen/test_ar_work/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
                 vr-mode-ui="enabled: false;"
                 loading-screen="enabled: false;"
                 renderer="logarithmicDepthBuffer: true; antialias: true"
                 embedded 
                 arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
                 
                 >
          
        <a-marker-camera preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://raw.githack.com/dasbrotimofen/test_ar_work/master/aframe/examples/assets/Dach13122021.gltf"
            ></a-entity>
        </a-marker-camera>
        
        </a-scene>
    </body>
</html>
